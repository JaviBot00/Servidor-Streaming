<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <title>Añadir Nuevo Usuario</title>
</head>
<script>

    function myFunction() {
        var x = document.getElementById("pass");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
        
</script>
<body>
    <h1>Acceso al Streaming</h1>
    <h2>Intoduzca sus datos</h2>
    <form action="../php/login.php" method="post">
        <label for="user">Usuario: </label>
        <input type="text" id="user" name="user"><br><br>

        <label for="pass">Contraseña: </label>   
        <input type="password" id="pass" name="pass"><br>
        <input type="checkbox" onclick="myFunction()">Mostar Contraseña<br>

        <br><br>
        <div class="tab1">
            <input type="submit" value="Acceder">
            <button><a href="./registrar.html">No Tengo Cuenta</a></button>
            <button><a href="../index.html">Volver al inicio</a></button>
        </div>
        
        </form>
    </form>
</body>
</html>
