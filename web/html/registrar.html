<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <title>Añadir Nuevo Usuario</title>
</head>
<script>

    function myFunction() {
        var x = document.getElementById("pass");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
        
</script>
<body>
    <h1>Registro para el Streaming</h1>
    <h2>Intoduzca sus datos</h2>
    <form action="../php/registrar.php" method="post">
        <label for="Nombre">Nombre de usuario:</label>
        <input type="text" id="Nombre" name="Nombre"><br><br>

        <label for="Contraseña">Contraseña:</label>
        <input type="password" id="Contraseña" name="Contraseña"><br>
        <input type="checkbox" onclick="myFunction()">Mostar Contraseña<br>

        <br><br>
        <div class="tab1">
            <input type="submit" value="Registrarse">
            <button><a href="./index.html">Volver al inicio</a></button>
        </div>
    </form>
</body>
</html>
