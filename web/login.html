<!DOCTYPE html>
<html>
<head>
        <title>Acceso LDAP</title>
        <meta charset="utf-8" />

<script>

function myFunction() {
  var x = document.getElementById("pass");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
        
</script>

</head>
<body>
        <h1>Acceso al Streaming</h1>
        <h2>Intoduzca sus datos</h2>
        <form action="login.php" method="post">
                <label for="user">Usuario:</label><br><br>
                <input type="text" id="user" name="user"><br><br>

                <label for="pass">Contraseña:</label><br><br>
                <input type="password" id="pass" name="pass"><br>
                <input type="checkbox" onclick="myFunction()" value="Mostar Contraseña"><br>

                <br><br>
                <input type="submit" value="Acceder">
        </form>
</body>
